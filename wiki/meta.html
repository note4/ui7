<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- IE用户如果安装了Google Chrome Frame则使用GCF渲染，如果没有则使用IE最高版本 -->
	<meta name="renderer" content="webkit" />
	<!-- 双内核浏览器默认使用webkit内核，ie-comp：IE兼容模式、ie-stand：IE标准模式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="Cache-control" content="no-cache" />
	<!-- 禁用浏览器缓存 -->
	<meta name="format-detection" content="telephone=no">
	<!-- 禁用将数字识别未号码，识别后会添上链接点击直接拨打电话 -->
	<meta name="format-detection" content="email=no" />
	<!-- 禁用x@x.com邮箱识别，识别后会添上链接点击直接可以发邮件 -->
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!-- 向百度声明 禁止转码 -->
	<meta http-equiv="refresh" content="0;url=" />
	<!-- content="0;url=http://baidu.com"重定向到百度，content="0"零秒重新加载页面 -->
	<link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
	<!-- 自定义地址栏或浏览器多标签小图标 -->
	<meta name="msapplication-TileColor" content="#000"/>
	<!-- Windows8 磁贴背景色 -->
	<meta name="msapplication-TileImage" content="icon.png"/>
	<!-- Windows8 磁贴图标路径 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 隐藏地址栏 -->
	<title>Meta 标签汇总</title>
	<meta name="Description" content="" />
	<!-- 页面描述 -->
	<meta name="Keywords" content="" />
	<!-- 页面关键词 -->

	<!-- <meta http-equiv="refresh" content="30" />  -->
</head>
<body>
	<p>内容请看源码</p>
</body>
</html>
